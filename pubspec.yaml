name: twilio_conversations
description: A flutter plugin for Twilio Conversations.
version: 0.1.0
homepage: https://gitlab.com/twilio-flutter/conversations
repository: https://gitlab.com/twilio-flutter/conversations
issue_tracker: https://gitlab.com/twilio-flutter/conversations/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  enum_to_string: ^2.0.1
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  pigeon: ^1.0.7
  mockito: ^5.0.16
  uuid: ^3.0.5
  lints: ^1.0.1
  analyzer: ^2.1.0

dependency_overrides:
  analyzer: ^2.1.0

flutter:
  plugin:
    platforms:
      android:
        package: twilio.flutter.twilio_conversations
        pluginClass: TwilioConversationsPlugin
      ios:
        pluginClass: TwilioConversationsPlugin
